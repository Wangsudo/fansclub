<!-- 登陆的表单 -->
<form name="loginForm" class="" role="form" ng-submit="save()">
    <div class="form-group">
        <label for="loginUsername">用户名</label>
        <input type="text" class="form-control" id="loginUsername" name="loginUsername" ng-model="user.name" placeholder="请输入用户名／手机号／邮箱" required>
    </div>
    <div class="form-group">
        <label for="loginPassword" >密码</label>
        <input type="password" class="form-control" id="loginPassword" name="loginPassword" ng-model="user.password" placeholder="请输入密码" required>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">记住我
        </label>
    </div>
    <div align="center">
        <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ui-sref="firstLevelHome">登陆</button>
    </div>
</form>
