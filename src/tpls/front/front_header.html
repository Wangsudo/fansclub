<header class="navbar-header col-md-12">
    <!-- 导航固定在头部navbar-fixed-top -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <!--导航头部按钮-->
        <div class="container-fluid">
            <div class="navbar-header col-md-3">
                <!-- collapsed 响应式布局 data-target 是要包裹部件的id aria-expanded="false"可读性 -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-navbar-collapse-1" aria-expanded="false">
                    <!--可读性-->
                    <span class="sr-only">Toggle navigation</span>
                    <!-- "-"横线的标符 -->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="layout.home">{{ctrHeader.message}}</a>
            </div>
            <!-- 导航条中的导航 collapse响应式-->
            <div class="collapse navbar-collapse nav-middle" id="bs-navbar-collapse-1">
                <!-- -->
                <ul class="nav navbar-nav no-padding">
                    <li class="active"><a ui-sref="layout.home">首页</a></li>
                    <li><a ui-sref="layout.news">新闻</a></li>
                    <li><a ui-sref="layout.club">俱乐部</a></li>
                    <li><a ui-sref="layout.fans">我的球迷社</a></li>
                    <li><a ui-sref="layout.activity">线下活动</a></li>
                    <li><a ui-sref="layout.suggestionBox">意见箱</a></li>
                    <li><a ui-sref="firstLevelHome.adminManage" class="btn">一级</a></li>
                    <li><a ui-sref="twoLevelHome.memberManage" class="btn">二级</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right no-padding">
                    <!--未登陆时显示-->
                    <li ng-if="!user.name"><a ui-sref="login_reg.login">登陆</a></li>
                    <li ng-if="!user.name"><a ui-sref="login_reg.register">注册</a></li>
                    <!--已登陆时显示-->
                    <li ng-if="user.name"><a >{{user.name}}</a></li>
                    <li ng-if="user.name"><a ng-click="logOff()">登出</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
