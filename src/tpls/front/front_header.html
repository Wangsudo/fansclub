<!-- login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="loginModalLabel">登陆</h4>
            </div>
            <div class="modal-body">
                <!-- 登陆的表单 -->
                <form name="loginForm" class="" role="form" ng-submit="save()">
                    <div class="form-group">
                        <label for="loginUsername">用户名</label>
                        <input type="text" class="form-control" id="loginUsername" name="loginUsername" ng-model="user.name" placeholder="请输入用户名／手机号／邮箱" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" >密码</label>
                        <input type="password" class="form-control" id="loginPassword" name="loginPassword" ng-model="user.password" placeholder="请输入密码" required>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住我
                        </label>
                    </div>
                    <div align="center">

                        <button type="submit" class="btn btn-default login" ng-disabled="loginForm.$invalid" ui-sref="firstLevelHome">登陆</button>
                        <button class="close btn btn-link reg" data-dismiss="modal" data-toggle="modal" data-target="#regModal">没有账号？</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- reg Modal -->
<div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="regModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body">
                <form name="register_form">
                    <div class="form-group">
                        <label for="regUsername">用户名</label>
                        <input name="regName" type="text" class="form-control" id="regUsername" placeholder="用户名"
                               ng-model="register.name" ng-minlength="2" ng-maxlength="20" required>
                        <div class="error" ng-message="register_form.regName.$error">
                            <div ng-message="required">请输入用户名</div>
                            <div ng-message="minlength">用户名过短</div>
                            <div ng-message="maxlength">用户名太长</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input name="regPassword" type="password" class="form-control" id="password" placeholder="输入密码">
                    </div>
                    <div class="form-group">
                        <label for="mPassword">确认密码</label>
                        <input name="confirmPassword" type="password" class="form-control" id="mPassword" placeholder="确认密码">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" id="email" placeholder="输入邮箱账号">
                    </div>
                    <div align="center">
                        <button type="submit" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">注册</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
